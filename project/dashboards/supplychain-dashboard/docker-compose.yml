services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: django
      POSTGRES_PASSWORD: django
      POSTGRES_DB: dpp_db
    volumes:
      - db_data:/var/lib/postgresql/data
  pathledger-backend:
    build:
      context: .
      target: dev
    ports:
      - "8000:8000"
      - "5678:5678"
    volumes:
      - .:/home/appuser
    env_file:
      - .env
    depends_on:
      - db
volumes:
  db_data:
