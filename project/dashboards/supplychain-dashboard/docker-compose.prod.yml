services:
  reverse-proxy:
    image: traefik:v3.4
    command: --api.insecure=true --providers.docker
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
  pathledger-backend:
    build:
      context: .
      target: prod
    labels:
      - "traefik.http.routers.pathledger.rule=Host(`pathledger.live`)"
    ports:
      - "8000:8000"
    env_file:
      - .prod.env
