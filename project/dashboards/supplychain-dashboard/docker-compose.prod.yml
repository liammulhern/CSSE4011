services:
  reverse-proxy:
    image: traefik:v3.4
    command: --api.insecure=true --providers.docker
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
  pathledger-backend:
    build:
      context: .
      target: prod
      dockerfile: Dockerfile.django
    labels:
      - "traefik.http.routers.pathledger.rule=Host(`pathledger.live/api`)"
    ports:
      - "3000:8000"
    env_file:
      - .prod.env
  pathledger-fronted:
    build:
      context: .
      target: prod
      dockerfile: Dockerfile.web
    labels:
      - "traefik.http.routers.pathledger.rule=Host(`pathledger.live`)"
    ports:
      - "3001:3000"
    depends_on:
      - pathledger-backend
    env_file:
      - .prod.env
