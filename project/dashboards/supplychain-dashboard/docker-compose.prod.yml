services:
  reverse-proxy:
    image: traefik:v3.4
    command: 
      - "--providers.docker"
      - "--providers.docker.exposedbydefault=false"
      - "--entryPoints.websecure.address=:443"
      - "--certificatesresolvers.myresolver.acme.tlschallenge=true"
      - "--certificatesresolvers.myresolver.acme.email=liam@pathledger.live"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - letsencrypt:/letsencrypt
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - traefik_proxy
  pathledger-backend:
    build:
      context: .
      target: prod
      dockerfile: Dockerfile.django
    labels:
      - "traefik.enable=true"
      # API & admin
      - "traefik.http.routers.pathledger.rule=Host(`pathledger.live`) && PathPrefix(`/api`)"
      - "traefik.http.routers.pathledger.priority=10"
      - "traefik.http.routers.pathledger.entrypoints=websecure"
      - "traefik.http.routers.pathledger.tls.certresolver=myresolver"
      # static files
      - "traefik.http.routers.pathledger-static.rule=Host(`pathledger.live`) && PathPrefix(`/static`)"
      - "traefik.http.routers.pathledger-static.entrypoints=websecure"
      - "traefik.http.routers.pathledger-static.tls.certresolver=myresolver"
      # tell Traefik where Django listens internally
      - "traefik.http.services.pathledger.loadbalancer.server.port=8000"
    environment:
      - DJANGO_SETTINGS_MODULE=supplychain_dashboard.settings_prod
    env_file:
      - .prod.env
    networks:
      - traefik_proxy
  pathledger-fronted:
    build:
      context: .
      target: prod
      dockerfile: Dockerfile.web
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik_proxy"
      # all non-/api traffic â†’ this service
      - "traefik.http.routers.frontend.rule=Host(`pathledger.live`)"
      - "traefik.http.routers.frontend.tls=true"
      - "traefik.http.routers.frontend.entrypoints=websecure"
      - "traefik.http.routers.frontend.tls.certresolver=myresolver" 
      - "traefik.http.routers.frontend.priority=1" 
      - "traefik.http.services.frontend.loadbalancer.server.port=80"
    env_file:
      - .prod.env
    networks:
      - traefik_proxy
volumes:
  letsencrypt:
networks:
  traefik_proxy:
    driver: bridge
