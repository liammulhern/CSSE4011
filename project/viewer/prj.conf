#–– C library ––
CONFIG_NEWLIB_LIBC_FLOAT_SCANF=y

#–– Core / Stacks ––
CONFIG_INIT_STACKS=y
CONFIG_MAIN_STACK_SIZE=2048
CONFIG_JSON_LIBRARY=y
#CONFIG_NET_HTTP_LOG_LEVEL_DBG=y

#–– Display & LVGL ––
CONFIG_DISPLAY=y
CONFIG_LVGL=y
CONFIG_LV_Z_MEM_POOL_SIZE=16384
CONFIG_SYS_CLOCK_TICKS_PER_SEC=1000
CONFIG_LV_USE_FLEX=y

#–– Networking Core ––
CONFIG_NETWORKING=y
CONFIG_NET_MGMT=y
CONFIG_NET_MGMT_EVENT=y
CONFIG_NET_MGMT_EVENT_INFO=y
CONFIG_NET_CONFIG_AUTO_INIT=y
CONFIG_NET_CONFIG_SETTINGS=y
CONFIG_NET_CONFIG_INIT_TIMEOUT=1

#–– Wi-Fi ––
CONFIG_WIFI=y
CONFIG_WIFI_ESP32=y
CONFIG_NET_L2_WIFI_MGMT=y

#–– Ethernet L2 (needed by esp_wifi_drv.c) ––
CONFIG_NET_L2_ETHERNET=y

#–– IP Protocols ––
CONFIG_NET_IPV4=y
CONFIG_NET_IPV6=y
CONFIG_NET_ARP=y

#–– DHCP ––
CONFIG_NET_DHCPV4=y            # DHCP client (not strictly needed for AP)
CONFIG_NET_DHCPV4_SERVER=y     # ESP32 will hand out addresses

#–– Sockets & POSIX API ––
CONFIG_NET_UDP=y
CONFIG_NET_TCP=y
CONFIG_NET_SOCKETS=y
CONFIG_POSIX_API=y

#–– DNS Resolver ––
CONFIG_DNS_RESOLVER=y
CONFIG_DNS_RESOLVER_AI_MAX_ENTRIES=10
CONFIG_DNS_SERVER1="192.168.0.1:53"   # point at your DHCP-provided gateway
CONFIG_DNS_SERVER2="8.8.8.8:53"       # (optional) fallback to public Google DNS

#–– HTTP ––
CONFIG_HTTP_CLIENT=y

#–– Network Buffers & Contexts ––
CONFIG_NET_TX_STACK_SIZE=2048
CONFIG_NET_RX_STACK_SIZE=2048
CONFIG_NET_PKT_RX_COUNT=16
CONFIG_NET_PKT_TX_COUNT=16
CONFIG_NET_BUF_RX_COUNT=16
CONFIG_NET_BUF_TX_COUNT=16
CONFIG_NET_BUF_DATA_SIZE=256
CONFIG_NET_MAX_CONTEXTS=10

#–– Shell & Monitoring ––
CONFIG_NET_SHELL=y
CONFIG_NET_BUF_POOL_USAGE=y

#–– Logging ––
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3
CONFIG_NET_LOG=y
CONFIG_LOG_BUFFER_SIZE=1024
CONFIG_LOG_PROCESS_THREAD_STACK_SIZE=1024
CONFIG_LOG_CMDS=y

#–– Printk ––
CONFIG_PRINTK_BUFFER_SIZE=512

