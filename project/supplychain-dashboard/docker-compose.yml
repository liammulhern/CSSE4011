services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: django
      POSTGRES_PASSWORD: django
      POSTGRES_DB: dpp_db
    volumes:
      - db_data:/var/lib/postgresql/data
  web:
    build:
      context: .
      target: dev
    ports:
      - "8000:8000"
      - "5678:5678"
    volumes:
      - .:/home/appuser
    env_file:
      - .env
    depends_on:
      - db
    # use debugpy to launch Django
    command: >
      uv run python -Xfrozen_modules=off -m debugpy
      --listen 0.0.0.0:5678
      manage.py runserver 0.0.0.0:8000

volumes:
  db_data:
